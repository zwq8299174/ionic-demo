<ion-menu [content]="mainContent" side="right" class="user-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>
        设置
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <ion-list id="side-menu21-list8">
      <ion-item id="side-menu21-range1">
        <ion-range min="0" max="3" step="1" snaps="true" color="positive" name="fontSize" [(ngModel)]="fontSize">
          <ion-label range-left>
            字号
          </ion-label>
        </ion-range>
      </ion-item>
      <ion-item id="side-menu21-range1">
        {{fontSize}}
      </ion-item>
      <ion-item id="side-menu21-toggle1">
        <ion-label>
          WIFI大图模式
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <ion-item id="side-menu21-toggle2">
        <ion-label>
          视频自动播放
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <ion-item id="side-menu21-toggle3">
        <ion-label>
          摇一摇
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <ion-item id="side-menu21-toggle5">
        <ion-label>
          摘要模式
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
      <ion-item id="side-menu21-toggle4">
        <ion-label>
          陌生人私信
        </ion-label>
        <ion-toggle color="positive" checked="false"></ion-toggle>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:268px;height:10px;" id="side-menu21-spacer5"></div>
    <button id="side-menu21-button12" ion-button outline color="light" block icon-right style="color:#5D5D5D;text-align:left;border-radius:0px 0px 0px 0px;">
      清除缓存
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <button id="side-menu21-button13" ion-button outline color="light" block icon-right style="color:#5D5D5D;text-align:left;border-radius:0px 0px 0px 0px;">
      检测更新
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
    <button id="side-menu21-button14" ion-button outline color="light" block icon-right style="color:#5D5D5D;text-align:left;border-radius:0px 0px 0px 0px;">
      关于我们
      <ion-icon name="arrow-forward"></ion-icon>
    </button>
  </ion-content>
</ion-menu>

<ion-nav #mainContent [root]="rootPage"></ion-nav>
